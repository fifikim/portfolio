{% extends "projects/base.html" %}

{% load static %}

{% block content %}
<div class="my-5 d-flex flex-row align-items-center">
  <div class="col-md-7">
    <h4>Sophia Kim is a full stack software engineer working in JavaScript, Python and (soon) Java</h4>
  </div>
  <div class="col-5">
    <img src="{% static 'projects/fifi.jpeg' %}" id="fifi" class="img-fluid">
  </div>
</div>

<h2 id="section-heading" class="mt-5 align-left">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    
    <h3 id="section-heading">{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
